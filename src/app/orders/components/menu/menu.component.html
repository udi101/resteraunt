<div class="menu-item" *ngFor="let menuItem of menuItems">
  <div>{{menuItem.name}}</div>
  <div class="menu-item__dots"></div>
  <div>{{menuItem.cost | currency}}</div>
  <div class="menu-item__add">
    <button mat-mini-fab (click)="addToOrder(menuItem)">
      <mat-icon>add</mat-icon>
    </button>

  </div>
</div>
